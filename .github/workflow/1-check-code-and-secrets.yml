# .github/workflows/1-check-code-and-secrets.yml
name: Check Code and Secrets

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      codacy_status: ${{ steps.codacy.outcome }}
      secrets_status: ${{ steps.secrets.outcome }}

    env:
      CODACY_TOKEN: ${{ secrets.CODACY_TOKEN }}
      CODACY_ORGANIZATION_PROVIDER: ${{ secrets.CODACY_ORGANIZATION_PROVIDER }}
      CODACY_USERNAME: ${{ secrets.CODACY_USERNAME }}
      CODACY_PROJECT_NAME: ${{ secrets.CODACY_PROJECT_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Codacy CLI
        run: |
          curl -Ls https://coverage.codacy.com/get.sh | bash

      - name: Run Codacy CLI with project context
        id: codacy
        run: |
          ./codacy-analysis-cli analyze \
            --tool eslint \
            --project-token "$CODACY_TOKEN" \
            --organization-provider "$CODACY_ORGANIZATION_PROVIDER" \
            --username "$CODACY_USERNAME" \
            --project-name "$CODACY_PROJECT_NAME" \
            -r . -f json -o codacy.json

      - name: Run Secret Scanner
        id: secrets
        run: |
          pip install detect-secrets
          detect-secrets scan > secrets.json

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            codacy.json
            secrets.json
